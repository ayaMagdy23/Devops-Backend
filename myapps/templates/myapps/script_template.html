<!DOCTYPE html>
<html>
<head>
    <title>Generated Script - {{ stage }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .script-container {
            margin-top: 20px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .meta {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ stage }} Script</h1>
        {% if project %}
        <div class="meta">Project: {{ project }}</div>
        {% endif %}
        <div class="script-container">
            {{ script|safe }}
        </div>
        <div class="meta">Generated on {{ timestamp }}</div>
    </div>
</body>
</html>
