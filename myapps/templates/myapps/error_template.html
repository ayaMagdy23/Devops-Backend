<!DOCTYPE html>
<html>
<head>
    <title>Error {{ status_code }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #d9534f;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .error-details {
            background: #f8d7da;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Error {{ status_code }}</h1>
        <div class="error-details">
            {{ error }}
        </div>
    </div>
</body>
</html>
